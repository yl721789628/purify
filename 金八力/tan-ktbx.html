<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗-课堂表现</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/integral.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css"><!--滚动条-->
</head>
<body>
<div id="integral">
    <!--R加分选项-->
    <div class="integral class-room">
       <!-- <a class="integral-close"></a>--><!--关闭按钮-->
        <img class="classroom" src="images/m76.png"/>
        <div class="croom-mant">
            <p><img src="images/m77.png"/><i></i></p>
            <div class="croom-int">
                <div class="croom-int-a">
                    <b class="classroom-tle">价值观</b>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        A
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        B
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        C
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        D
                    </label>
                </div>
                <div class="croom-int-a">
                    <b class="classroom-tle">学习成果</b>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        AAAA
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        BBBBBB
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        CCCCCCCC
                    </label>
                    <label>
                        <i class="input_style radio_bg"><input type="radio" name="hot" value="1"/></i>
                        DDDDDDDD
                    </label>
                </div>
            </div>

        </div>
    </div>
    <!--E加分选项-->
    <div class="integral class-room">
        <img class="classroom" src="images/m78.png"/>
        <div class="croom-mant">
            <div>
                <i>规则意识</i>

            </div>
        </div>
    </div>
</div>
<script src="js/jquery1.8.3.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/input.js"></script>

</body>
</html>
