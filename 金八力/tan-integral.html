<script>
    (function($){
        $(window).load(function(){
            $(".integral-scroll").mCustomScrollbar({
                theme:"minimal"
                // 这里可以根-据背景颜色来通过theme选择自定义样式，
            });
            /*姓名2个字，间距*/
            $('.integral-name a').each(function(){
                var length = $(this).text().length;
                if(length == 2){
                    $(this).css('letter-spacing','14px');
                }
            });
            /*排名导航*/
            $('.integral-nav li').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            });
            /*关闭按钮（重复）*/
            $('.integral-close').click(function () {
                $('#integral').hide();
            })
        });
    })(jQuery);
